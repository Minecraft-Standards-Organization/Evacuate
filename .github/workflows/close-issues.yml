name: Auto Close Stale Issues

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight UTC
  workflow_dispatch: # Allows manual triggering

jobs:
  close-stale-issues:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Close stale issues
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const labelsToClose = ["status: unable to reproduce", "status: wontfix"];
            const daysThreshold = 5;
            const commentBody = `This issue has been automatically closed because it has the label \`status: unable to reproduce\` or \`status: wontfix\`, and the original author hasn't commented in the past ${daysThreshold} days. If you believe this was closed in error, feel free to reopen or comment with additional information.`;

            const issues = await github.paginate(github.rest.issues.listForRepo, {
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: "open",
              labels: labelsToClose.join(","),
              per_page: 100
            });

            const now = new Date();

            for (const issue of issues) {
              const author = issue.user.login;

              const comments = await github.paginate(github.rest.issues.listComments, {
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                per_page: 100
              });

              const authorComment = comments.find(comment => comment.user.login === author);
              const lastAuthorCommentDate = authorComment ? new Date(authorComment.created_at) : new Date(issue.created_at);
              const daysSinceComment = (now - lastAuthorCommentDate) / (1000 * 60 * 60 * 24);

              if (daysSinceComment >= daysThreshold) {
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issue.number,
                  body: commentBody
                });

                await github.rest.issues.update({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issue.number,
                  state: "closed"
                });

                console.log(`Closed issue #${issue.number}`);
              }
            }
