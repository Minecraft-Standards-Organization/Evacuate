name: Comment on "Unable to Reproduce" Label

on:
  issues:
    types: [labeled]

permissions:
  issues: write

jobs:
  comment-on-unable-to-reproduce:
    if: github.event.label.name == 'status: unable to reproduce'
    runs-on: ubuntu-latest
    steps:
      - name: Comment on issue
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: "üîç We've reviewed this issue but were unable to reproduce the bug as described. Without additional information or clearer reproduction steps, we may need to close this issue. Please feel free to update it with more details if you're able to!"
            })
